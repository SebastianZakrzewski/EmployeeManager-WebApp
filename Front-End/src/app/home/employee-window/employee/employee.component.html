
  <div class="card">
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="avatar"
               [ngStyle]="{backgroundImage: 'url(' + employee.file + ')'}">
          </div>
          <div class="dataNameAndTittle">
            <ul>
              <li>
                {{employee.name}}
              </li>
              <li>
                {{employee.tittle}}
              </li>
            </ul>

          </div>
        </li>
        <li class="data list-group-item">{{employee.email}}</li>
        <li class="data list-group-item">{{employee.phone}}</li>
        <div>

          <div style="padding-top: 40px" class="edit">
            <button (click)="deleteEmployee(employee.code)"
                    style="float: right" class="btn btn-danger"><i class="bi bi-trash3"></i>
            </button >
          </div>

          <div class="delete">
            <button (click)="editEmployee(employee.code)"
                    style="float: right" class="btn btn-primary"><i class="bi bi-pencil-square"></i>
            </button>
          </div>

        </div>
      </ul>
    </div>
  </div>
