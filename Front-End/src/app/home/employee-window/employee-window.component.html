<div class="row" style="padding-top: 50px">

  <div style="padding-top: 24px" class="col-md-3" *ngFor="let c of employee | Search:searchInput">
    <app-employee
      [employee]="c"
      (editEmployeeEmitter)="editEmployee($event)"
      (deleteEmployeeEmitter)="deleteEmployee($event)">
    </app-employee>
  </div>
</div>
