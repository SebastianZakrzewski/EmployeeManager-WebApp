<div class="modal-header">

    <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
    <button
            type="button"
            class="btn-close"
            aria-label="Close"
   (click)="click()" ></button>
</div>

<div class="modal-body">


    <form  #employeePost="ngForm" id="form" (ngSubmit)="onSubmit()">
        <div class="form">
            <label  class="label-form"  for="name">Name</label>
            <input class="form-control ng-untouched ng-pristine ng-invalid"
                   type="text" name="name" id="name" [(ngModel)]="employee.name"
                   required #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">Name is required</div>
        </div>


        <div class="form">
            <label class="label-form"   for="email">Email Address</label>
            <input class="form-control ng-untouched ng-pristine ng-invalid"
                   type="email" email id="email" name="email"
                   [(ngModel)]="employee.email" required #email="ngModel">
            <div [hidden]="email.valid || email.pristine"
                 class="alert alert-danger">Email address is required</div>
        </div>


        <div class="form">
            <label class="label-form" for="tittle">Job Tittle</label>
            <input class="form-control ng-untouched ng-pristine ng-invalid"
                   type="text" id="tittle" name="tittle"
                   [(ngModel)]="employee.tittle" required #tittle="ngModel">
            <div [hidden]="tittle.valid || tittle.pristine"
                 class="alert alert-danger">Job tittle is required</div>
        </div>


        <div class="form">
            <label class="label-form" for="phone">Phone Number</label>
            <input class="form-control ng-untouched ng-pristine ng-invalid"
                   #phone="ngModel"  type="text" id="phone" name="phone"
                   [(ngModel)]="employee.phone" required>
            <div [hidden]="phone.valid || phone.pristine"
                 class="alert alert-danger">Phone is required</div>
        </div>

        <div class="avatar-container">
            <div class="image-container" *ngIf="avatar else placeholder"
                 [ngStyle]="{backgroundImage: 'url(' + avatar + ')'}">
            </div>
            <ng-template #placeholder>
                <div class="image-container avatar-placeholder">
                </div>
            </ng-template>
            <label for="avatar-input-file">
                <div class="icon-wrapper">
                    <input (change)="onFileChange($event)" type="file" name="file" ngModel  id="avatar-input-file" accept="image/*"/>
                    <i style="color: white" class="bi bi-pencil"></i>
                </div>
            </label>
        </div>



        <div class="modal-footer">



            <button (click)="click()" type="button" class="btn btn-secondary">
                Close
            </button>


            <button (click)="click()" [disabled]="!employeePost.valid" type="submit" class="btn btn-primary">
                Add Employee
            </button>

        </div>


    </form>
</div>
