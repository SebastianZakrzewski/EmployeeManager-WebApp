<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Edit Employee</h5>
    <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="close()"
    ></button>
</div>

<div class="modal-body">
    <form  #employeePatch="ngForm" (ngSubmit)="onSubmit()">
        <div class="form">
            <label style="padding-bottom: 10px" for="name">Name</label>
            <input  class="form-control ng-untouched ng-pristine ng-invalid" type="text"
                    id="name" name="name"
                    [(ngModel)]="employee.name" required #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">Name is required</div>
        </div>
        <div class="form">
            <label style="padding-bottom: 10px" for="email">Email Address</label>
            <input class="form-control ng-untouched ng-pristine ng-invalid" type="email"
                   email id="email" name="email"
                   [(ngModel)]="employee.email" required #email="ngModel">
            <div [hidden]="email.valid || email.pristine"
                 class="alert alert-danger">Email address is required</div>
        </div>
        <div class="form">
            <label style="padding-bottom: 10px" for="tittle">Job Tittle</label>
            <input  class="form-control ng-untouched ng-pristine ng-invalid" type="text"
                    id="tittle" name="tittle"
                    [(ngModel)]="employee.tittle" required #jobtittle="ngModel">
            <div [hidden]="jobtittle.valid || jobtittle.pristine"
                 class="alert alert-danger">Job tittle is required</div>
        </div>
        <div class="form">
            <label style="padding-bottom: 10px" for="phone">Phone Number</label>
            <input class="form-control ng-untouched ng-pristine ng-invalid" #phone="ngModel"  type="text"
                   id="phone" name="phone"
                   [(ngModel)]="employee.phone" required>
            <div [hidden]="phone.valid || phone.pristine"
                 class="alert alert-danger">Phone is required</div>
        </div>
        <div class="modal-footer">

            <button (click)="close()"  type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
